<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dshkwnds</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/signin.css">
</head>

<body>
{% block content %}
    <div class="container">
    <div class="text-danger text-center">
         {% if form.errors %}
    <p> Your usernmae and password didn't match,Please try again.</p>
    {% endif %}
    </div>

      <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
          {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="id_username" class="sr-only">username</label>
        <input type="text" id="id_username" class="form-control" placeholder="username" name="username">
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" class="form-control" placeholder="Password" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
          <input type="hidden" name="next" value="{{ next }}"/>
      </form>
    </div>
{% endblock %}

</body>
</html>
